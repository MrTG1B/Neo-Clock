<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Clock</title>
    <link rel="stylesheet" href="/public/static/style.css">
    <link rel="stylesheet" href="/static/style.css">

    <link rel="image/png" href="https://neo-clock-delta.vercel.app/assets/images/favicon.png">
    <link rel="icon" type="image/png" href="https://neo-clock-delta.vercel.app/assets/images/favicon.png">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Neo Clock">
    <meta property="og:description" content="Neo Clock â€” Know Your Time. Live It Right">
    <meta property="og:image" content="https://neo-clock-delta.vercel.app/assets/images/logo2.png">
    <meta property="og:url" content="https://neo-clock-delta.vercel.app">
    <meta property="og:type" content="website">

    <!-- For Apple -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://neo-clock-delta.vercel.app/assets/images/logo2.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://neo-clock-delta.vercel.app/assets/images/logo2.png">
    <meta name="apple-mobile-web-app-title" content="Neo Clock">

    <script src="/public/static/script.js" defer></script>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div id="root">
        <div id="loginPage" style="display: flex;">
            <div id="loginForm" >
                <h1>Neo Clock</h1>
                <div style="display: flex; flex-direction: row; justify-content: space-between;align-items: center; align-content: center;width: 100%;">
                    <input type="text" id="firstName" placeholder="First Name">
                    <input type="text" id="lastName" placeholder="Last Name">
                </div>
                <div style="display: flex; flex-direction: row; justify-content: space-between;align-items: center; align-content: center;width: 100%;">
                    <p for="dob">Date of Birth</p>
                    <input type="date" id="dob" placeholder="Date of Birth">
                </div>
                <input type="number" id="eAgeofDeath" placeholder="Expected Age of Death">
                <button id="loginButton">Login</button>
            </div>
        </div>

        <div id="clockPage" class ="container" style="display: none;">
            <div class="circle" id="circle"></div>
            <div id="centerCircle">
                <span id="userInitials">--</span>
            </div>
            <div class="highlight-bar"></div>
            <div class="timeLeft" id="timeLeft">Loading...</div>
            <div class="timeUsed" id="timeUsed">Loading...</div>
            <button id="logoutButton"></button>
        </div>
    </div>
</body>
</html>
