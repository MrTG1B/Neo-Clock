<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Clock</title>
    <link rel="stylesheet" href="/public/static/style.css">
    <link rel="stylesheet" href="/static/style.css">

    <link rel="image/png" href="https://3dpcc.netlify.app/assets/images/logo.png">
    <link rel="icon" type="image/png" href="https://3dpcc.netlify.app/assets/images/logo.png">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="3D Print Cost Calculator">
    <meta property="og:description" content="3D Print Cost Calculator- Calculate the cost of 3D printing a model">
    <meta property="og:image" content="https://3dpcc.netlify.app/assets/images/logo.png">
    <meta property="og:url" content="https://3dpcc.netlify.app">
    <meta property="og:type" content="website">

    <!-- For Apple -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/static/images/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/logo.png">
    <meta name="apple-mobile-web-app-title" content="3D Print Cost Calculator">
</head>
<body>
    <div id="root">
        <div id="loginPage">
            <div id="loginForm">
                <h1>Neo Clock</h1>
                <input type="text" id="username" placeholder="Username">
                <div style="display: flex; justify-content: space-between; width: 100%;">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" placeholder="Date of Birth">
                </div>
                <input type="number" id="eAgeofDeath" placeholder="Expected Age of Death">
                <button id="loginButton">Login</button>
            </div>
        </div>

        <div id="clockPage" class="hidden">
            <h1 id="clock"></h1>
        </div>
    </div>
</body>
</html>
